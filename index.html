<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <title>我的导航</title>
</head>
<body>
    <header></header>
    <main >
        <div class="pass"id='y'></div>
    </main>
    <footer></footer>
    <script>
        var keys={
            0:{0:'q',1:'w',2:'e',3:'r',4:'t',5:'y',6:'u',7:'i',8:'o',9:'p','length':10},
            1:{0:'a',1:'s',2:'d',3:'f',4:'g',5:'h',6:'j',7:'k',8:'l','length':9},
            2:{0:'z',1:'x',2:'c',3:'v',4:'b',5:'n',6:'m','length':7},
            'length':3
        }
        var hash = {'q': 'qq.com', 'w': 'weibo.com', 'e': 'ele.me', 'r': 'renren.com', 't': 'tianya.com', 'y': 'youtube.com', 'u': 'uc.com' , 'i': 'iqiyi.com', 'o': 'opera.com', 'p': undefined, 'a': 'acfun.tv', 's': 'sohu.com', 'z': 'zhihu.com', 'm': 'www.mcdonalds.com.cn'
			}
		index=0
        while(index<keys['length']){
            x=document.createElement('div')
            y.appendChild(x)
            row=keys[index]
            index2=0
            while(index2<row['length']){
                z=document.createElement('kbd')
                z.textContent=row[index2]
                buttonX=document.createElement('button')
                buttonX.textContent='编辑'
                z.appendChild(buttonX)
                x.appendChild(z)
                index2=index2+1
            }
            index=index+1
        }
        document.onkeypress=function(xxx){
            key=xxx['key']//获取键盘信息
            website=hash[key]//得到这个键对应的网站
            location.href='http://'+website//把
        }
	</script>
</body>
</html>
